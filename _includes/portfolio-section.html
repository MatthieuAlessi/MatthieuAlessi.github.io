{% if site.data.settings.portfolio-home-items %}
<!-- portfolio -->
<section class="section">
  <div class="container">
    <!--<div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Portfolio</h2>
      </div>
    </div> -->
    <div class="row shuffle-wrapper">
      {% for item in site.data.settings.portfolio-home-items %}
      <div class="col-lg-4 col-6 mb-4 shuffle-item">
        <div class="position-relative hover-wrapper">
          <img src="{{ site.baseurl }}/{{ item.image }}" alt="portfolio-image" class="img-fluid w-100 d-block">
          <a class="hover-overlay" href="{{ item.url }}">
            <div class="hover-content">
              <p class="font-tertiary" style="padding-top:10px; font-size: 15px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px"
 href="{{ item.url }}" >{{ item.title | escape }}</p><p class="tags">{{ item.tags }}</p>
         
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="container">  
  <div class="row">
      <div class="col-lg-10 mx-auto text-center">
        <a href="{{ site.data.settings.portfolio-btn-link }}" class="btn btn-custom">{{ site.data.settings.portfolio-btn-name }}  <i class="ti-layout-grid2-alt" style="color: $white"></i></a>
      </div>
    </div>
    </div>
</section>
<!-- /portfolio -->
{% endif %}
